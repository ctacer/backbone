<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Personal information</div>
        <div class="panel-body">
          <table class="table table-hover">
            <tbody>
              <% _.each(user, function (val, key) { %>
                <tr>
                  <td><%= key + ': ' %></td>
                  <td><%= val %></td>
                </tr>
              <% }); %>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <!-- Wall -->
      <div class="block-panel">
        <h2 class="block-panel-heading">Wall</h2>
        <div class="row message-input">
          <div class="col-lg-12">
            <div class="input-group">
              <span class="input-group-btn">
                <button id="message-send" class="btn btn-default" type="button">Send</button>
              </span>
              <input id="message-description" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body chat-body">          
            <% _.each(messages, function (message, key) { %>
              <span class="message"><span class="user" style="color: #0A6"><%= message.get('description') %></span></span>
            <% }); %>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
