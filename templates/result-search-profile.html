<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <% if (result && result.length) { %>
      <div class="panel panel-default">
        <div class="panel-heading">Personal information</div>
        <div class="panel-body">
          <div class="container-fluid">
            <% _.each(result, function (user) { %>
              <div class="row result-row">
                <div class="col-md-8 result-title">
                  <a href="#/user-page/<%= user['id'] %>"><%= user['first_name'] + ' ' + user['last_name'] %></a>
                </div>
                <div class="col-md-4">
                  <button type="button" data-ref="<%= user['id'] %>" class="add-to-friends-btn btn btn-primary">Add to Friends</button>
                </div>
              </div>
            <% }); %>
          </div>
        </div>
      </div>
    <% }; %>
  </div>
</div>
